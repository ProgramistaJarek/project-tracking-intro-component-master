<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Project tracking intro component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style/style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="test"></div>
      <nav>
        <img src="images/logo.svg" alt="logo" />
        <img src="images/icon-hamburger.svg" alt="menu">
        <div class="links">
          <a href="#">Product</a>
          <a href="#">Features</a>
          <a href="#">Pricing</a>
          <a href="#" class="login">Login</a>
        </div>
      </nav>

      <section class="image">
        <img src="images/illustration-devices.svg" alt="illustration-devices"/>
      </section>

      <section class="info">
        <h2><strong>New</strong> Monograph Dashboard</h2>
        <h1>Powerful insights into your team</h1>
        <p>Project planning and time tracking for agile teams</p>
        <div class="container">
          <button type="button">Schedule a demo</button>
          <p>to see a live preview</p>
        </div>
      </section>
    </main>

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
</html>
